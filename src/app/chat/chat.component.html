<app-chat-header> </app-chat-header>

<div *ngIf="userData$ | async as userData" class="message-wrapper">
  <app-chat-message
    *ngFor="let message of messages$ | async"
    [authenticatedUserId]="userData.userId"
    [authenticatedUsername]="userData.username"
    [message]="message"></app-chat-message>
</div>

<form [formGroup]="form" (submit)="sendMessage()">
  <input formControlName="message" type="text" placeholder="enter your text" />
  <button type="submit">Submit</button>
</form>
